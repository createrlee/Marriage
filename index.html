<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section>
            <div class="poem"> 
                <h3>환절기</h3><br>
                네가 사랑한다고 말하면<br>
                내 마음은 모두 꽃밭이 된다<br><br>
                네가 부르는 노래 하나에<br>
                온 하늘이 산산이 금이 가고<br>
                그 사이로 새 나온 빛이<br>
                성긴 잡목들 자란 푸른 언덕<br>
                그 위에 비치게 나는 둔다<br>
                그것이 내가<br>
                네게 보여주고 싶은 내 사랑의 색채이다<br><br>
                그 빛이 내 등 뒤로 비치고<br>
                내 앞으로 그림자 드리웠을 때<br>
                나는 내 것이 모두 내 것이 아닌 줄을 알았다<br><br>
                하늘이 어두워진다<br>
                곧 눈이 내리겠지<br><br>
                자, 이제 네가 날 덮을 시간이야
            </div>
            <div class="illustration">
                <img src='asset/illustration.png'>
            </div>
            
        </section>
        
        <div class="contents">
            <b>이형만</b>, <b>이경희</b>의 장남 <b>이채원</b><br><b>김정환</b>, <b>황은경</b>의 장녀 <b>김성아</b>
        </div>
        
        <div id="map"></div>

        <script src='map.js'></script>
    </body>
</html>
